<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow - Generador de Mapas Mentales</title>
    
    <!-- Librer√≠as -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --secondary: #818cf8;
            --accent: #c084fc;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e1b4b;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: var(--light);
            overflow-x: hidden;
        }
        
        /* Fondo animado */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0f0f23, #1a1a3e);
            overflow: hidden;
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: pulse 20s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        /* Header */
        .header {
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        .header p {
            color: #a5b4fc;
            font-size: 1.2rem;
        }
        
        /* Controles principales */
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 2rem;
            flex-wrap: wrap;
        }
        
        .input-container {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        #promptInput {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        #promptInput:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        }
        
        #promptInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
        }
        
        /* Opciones de visualizaci√≥n */
        .options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem auto;
            padding: 0 2rem;
            flex-wrap: wrap;
        }
        
        .option-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .option-group label {
            font-size: 0.9rem;
            color: #a5b4fc;
        }
        
        select, input[type="color"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            cursor: pointer;
        }
        
        select option {
            background: var(--dark);
        }
        
        /* Container del mapa mental */
        #mindmap {
            width: calc(100% - 4rem);
            height: 600px;
            margin: 2rem auto;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        #mindmap::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }
        
        /* Mensaje de canvas vac√≠o */
        #mindmap::after {
            content: 'Ingresa un tema y genera tu mapa mental\n\nüí° Tip: Doble clic para editar nodos\nüñ±Ô∏è Clic derecho para m√°s opciones';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(165, 180, 252, 0.3);
            font-size: 1.2rem;
            text-align: center;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s ease;
            white-space: pre-line;
            line-height: 1.6;
        }
        
        #mindmap.has-content::after {
            opacity: 0;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Botones de acci√≥n */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem auto;
            flex-wrap: wrap;
        }
        
        /* Men√∫ contextual */
        .context-menu {
            position: fixed;
            background: rgba(30, 27, 75, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 0.5rem 0;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .context-menu-item {
            padding: 0.7rem 1rem;
            cursor: pointer;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s ease;
        }
        
        .context-menu-item:hover {
            background: rgba(99, 102, 241, 0.2);
        }
        
        .context-menu-item.danger:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }
        
        /* Indicador de selecci√≥n */
        .selection-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #a5b4fc;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        
        .selection-indicator.show {
            display: block;
        }
        
        /* Animaci√≥n de carga */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            #mindmap { height: 400px; width: calc(100% - 2rem); }
            .controls { padding: 0 1rem; }
            .action-buttons { padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="header">
        <h1>MindFlow</h1>
        <p>Transforma tus ideas en mapas mentales interactivos</p>
    </div>
    
    <div class="controls">
        <div class="input-container">
            <input type="text" id="promptInput" placeholder="Ingresa tu idea central (ej: Energ√≠a y tipos de energ√≠a)">
        </div>
        <button class="btn btn-primary" onclick="generateMindMap()">
            ‚ö° Generar MindFlow
        </button>
    </div>
    
    <div class="options">
        <div class="option-group">
            <label>Tema:</label>
            <select id="themeSelect" onchange="updateTheme()">
                <option value="cosmic">C√≥smico</option>
                <option value="nature">Natural</option>
                <option value="tech">Tecnol√≥gico</option>
                <option value="minimal">Minimalista</option>
            </select>
        </div>
        <div class="option-group">
            <label>Disposici√≥n:</label>
            <select id="layoutSelect" onchange="updateLayout()">
                <option value="hierarchical">Jer√°rquico</option>
                <option value="radial">Radial</option>
                <option value="random">Aleatorio</option>
            </select>
        </div>
        <div class="option-group">
            <label>Color principal:</label>
            <input type="color" id="colorPicker" value="#6366f1" onchange="updateColors()">
        </div>
    </div>
    
    <div id="mindmap"></div>
    
    <div class="action-buttons">
        <button class="btn btn-success" onclick="addNode()">‚ûï A√±adir Nodo</button>
        <button class="btn btn-warning" onclick="addConnection()">üîó Conectar Nodos</button>
        <button class="btn btn-secondary" onclick="exportPNG()">üì∑ Exportar PNG</button>
        <button class="btn btn-secondary" onclick="togglePhysics()">‚ö° F√≠sica ON/OFF</button>
        <button class="btn btn-danger" onclick="resetMap()">üîÑ Reiniciar</button>
    </div>
    
    <!-- Men√∫ contextual -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="editSelectedNode()">
            ‚úèÔ∏è Editar
        </div>
        <div class="context-menu-item" onclick="addChildNode()">
            ‚ûï A√±adir hijo
        </div>
        <div class="context-menu-item" onclick="duplicateNode()">
            üìã Duplicar
        </div>
        <div class="context-menu-item" onclick="changeNodeColor()">
            üé® Cambiar color
        </div>
        <div class="context-menu-item danger" onclick="deleteSelectedNode()">
            üóëÔ∏è Eliminar
        </div>
    </div>
    
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="selection-indicator" id="selectionIndicator"></div>
    
    <script>
        // Verificar si las librer√≠as est√°n cargadas
        function checkLibraries() {
            if (typeof vis === 'undefined') {
                alert('Error: La librer√≠a Vis.js no se pudo cargar. Por favor, recarga la p√°gina.');
                return false;
            }
            if (typeof Swal === 'undefined') {
                console.warn('SweetAlert2 no est√° disponible, usando alerts nativos como fallback');
                // Crear un objeto Swal de fallback
                window.Swal = {
                    fire: function(options) {
                        if (typeof options === 'string') {
                            alert(options);
                            return Promise.resolve({ isConfirmed: true });
                        } else if (options.input) {
                            const result = prompt(options.title || '', options.inputValue || '');
                            return Promise.resolve({ 
                                isConfirmed: result !== null, 
                                value: result 
                            });
                        } else if (options.showCancelButton) {
                            const result = confirm(options.title + '\n' + (options.text || ''));
                            return Promise.resolve({ isConfirmed: result });
                        } else {
                            alert((options.title || '') + '\n' + (options.text || ''));
                            return Promise.resolve({ isConfirmed: true });
                        }
                    }
                };
            }
            return true;
        }

        let network = null;
        let nodes = null;
        let edges = null;
        let nodeIdCounter = 0;
        let selectedNodes = [];
        let selectedEdges = [];
        let physicsEnabled = true;
        let lastRightClickedNode = null;
        
        // Temas predefinidos
        const themes = {
            cosmic: {
                node: { background: '#6366f1', border: '#818cf8', font: '#ffffff' },
                edge: { color: '#818cf8', highlight: '#c084fc' }
            },
            nature: {
                node: { background: '#10b981', border: '#34d399', font: '#ffffff' },
                edge: { color: '#34d399', highlight: '#6ee7b7' }
            },
            tech: {
                node: { background: '#f59e0b', border: '#fbbf24', font: '#1f2937' },
                edge: { color: '#fbbf24', highlight: '#fde68a' }
            },
            minimal: {
                node: { background: '#e5e7eb', border: '#9ca3af', font: '#1f2937' },
                edge: { color: '#9ca3af', highlight: '#6b7280' }
            }
        };
        
        let currentTheme = themes.cosmic;
        
        // Inicializar el mapa mental vac√≠o
        function initNetwork() {
            const container = document.getElementById('mindmap');
            const data = { nodes: new vis.DataSet(), edges: new vis.DataSet() };
            
            const options = {
                nodes: {
                    shape: 'box',
                    borderWidth: 2,
                    borderWidthSelected: 3,
                    font: {
                        size: 16,
                        face: 'Segoe UI, Arial, sans-serif'
                    },
                    shadow: {
                        enabled: true,
                        size: 10,
                        x: 5,
                        y: 5
                    },
                    chosen: {
                        node: function(values, id, selected, hovering) {
                            values.size = 30;
                            values.borderWidth = 4;
                            values.shadow = {
                                enabled: true,
                                size: 20,
                                x: 5,
                                y: 5
                            };
                        }
                    }
                },
                edges: {
                    width: 2,
                    smooth: {
                        type: 'curvedCW',
                        roundness: 0.2
                    },
                    arrows: {
                        to: {
                            enabled: true,
                            scaleFactor: 0.5
                        }
                    },
                    shadow: true,
                    chosen: {
                        edge: function(values, id, selected, hovering) {
                            values.width = 4;
                        }
                    }
                },
                layout: {
                    hierarchical: {
                        enabled: true,
                        direction: 'UD',
                        sortMethod: 'directed',
                        nodeSpacing: 150,
                        levelSeparation: 150
                    }
                },
                physics: {
                    enabled: true,
                    hierarchicalRepulsion: {
                        nodeDistance: 150
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 200,
                    hideEdgesOnDrag: true,
                    selectConnectedEdges: false
                }
            };
            
            network = new vis.Network(container, data, options);
            nodes = data.nodes;
            edges = data.edges;
            
            // Eventos interactivos mejorados
            network.on('doubleClick', function(params) {
                if (params.nodes.length > 0) {
                    editNode(params.nodes[0]);
                } else {
                    // Doble clic en espacio vac√≠o: crear nuevo nodo
                    const position = params.pointer.canvas;
                    createNodeAtPosition(position.x, position.y);
                }
            });
            
            network.on('oncontext', function(params) {
                params.event.preventDefault();
                if (params.nodes.length > 0) {
                    lastRightClickedNode = params.nodes[0];
                    showContextMenu(params.event.clientX, params.event.clientY);
                }
            });
            
            network.on('click', function(params) {
                hideContextMenu();
                updateSelection(params.nodes, params.edges);
            });
            
            network.on('selectNode', function(params) {
                updateSelection(params.nodes, params.edges);
            });
            
            network.on('deselectNode', function(params) {
                updateSelection(params.nodes, params.edges);
            });
            
            // Ocultar men√∫ contextual al hacer clic fuera
            document.addEventListener('click', hideContextMenu);
            
            // Atajos de teclado
            document.addEventListener('keydown', handleKeyboardShortcuts);
        }
        
        // Crear nodo en posici√≥n espec√≠fica
        function createNodeAtPosition(x, y) {
            Swal.fire({
                title: 'Nuevo nodo',
                input: 'text',
                inputPlaceholder: 'Texto del nodo',
                showCancelButton: true,
                confirmButtonText: 'Crear',
                cancelButtonText: 'Cancelar',
                background: '#1e1b4b',
                color: '#f8fafc'
            }).then((result) => {
                if (result.isConfirmed && result.value) {
                    const newNodeId = nodeIdCounter++;
                    const canvasPosition = network.canvasToDOM({x: x, y: y});
                    const networkPosition = network.DOMtoCanvas(canvasPosition);
                    
                    nodes.add({
                        id: newNodeId,
                        label: result.value,
                        x: networkPosition.x,
                        y: networkPosition.y,
                        color: {
                            background: currentTheme.node.background,
                            border: currentTheme.node.border
                        },
                        font: { color: currentTheme.node.font }
                    });
                    
                    document.getElementById('mindmap').classList.add('has-content');
                }
            });
        }
        
        // Manejar atajos de teclado
        function handleKeyboardShortcuts(event) {
            if (event.target.tagName === 'INPUT') return;
            
            switch(event.key) {
                case 'Delete':
                case 'Backspace':
                    if (selectedNodes.length > 0) {
                        deleteSelectedNodes();
                    }
                    break;
                case 'Escape':
                    network.unselectAll();
                    hideContextMenu();
                    break;
                case 'a':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        network.selectNodes(nodes.getIds());
                    }
                    break;
                case 'Enter':
                    if (selectedNodes.length === 1) {
                        editNode(selectedNodes[0]);
                    }
                    break;
                case 'n':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        addNode();
                    }
                    break;
            }
        }
        
        // Actualizar selecci√≥n y mostrar indicador
        function updateSelection(nodeIds, edgeIds) {
            selectedNodes = nodeIds || [];
            selectedEdges = edgeIds || [];
            
            const indicator = document.getElementById('selectionIndicator');
            
            if (selectedNodes.length > 0) {
                const nodeText = selectedNodes.length === 1 ? 
                    `Nodo seleccionado: ${nodes.get(selectedNodes[0]).label}` :
                    `${selectedNodes.length} nodos seleccionados`;
                indicator.textContent = nodeText;
                indicator.classList.add('show');
            } else {
                indicator.classList.remove('show');
            }
        }
        
        // Mostrar men√∫ contextual
        function showContextMenu(x, y) {
            const menu = document.getElementById('contextMenu');
            menu.style.left = x + 'px';
            menu.style.top = y + 'px';
            menu.style.display = 'block';
        }
        
        // Ocultar men√∫ contextual
        function hideContextMenu() {
            document.getElementById('contextMenu').style.display = 'none';
        }
        
        // Generar mapa mental basado en el prompt
        function generateMindMap() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo vac√≠o',
                    text: 'Por favor, ingresa una idea o tema para generar el mapa mental',
                    background: '#1e1b4b',
                    color: '#f8fafc'
                });
                return;
            }
            
            // Limpiar mapa anterior
            nodes.clear();
            edges.clear();
            nodeIdCounter = 0;
            
            // Mostrar loading
            document.querySelector('.loading').style.display = 'block';
            
            setTimeout(() => {
                generateExampleMap(prompt);
                
                // Marcar que hay contenido
                document.getElementById('mindmap').classList.add('has-content');
                
                document.querySelector('.loading').style.display = 'none';
                
                // Animaci√≥n de entrada
                network.fit({
                    animation: {
                        duration: 1000,
                        easingFunction: 'easeInOutQuad'
                    }
                });
                
                // Mostrar mensaje de √©xito
                Swal.fire({
                    icon: 'success',
                    title: '¬°Mapa generado!',
                    text: 'Tu mapa mental est√° listo. Puedes editarlo, a√±adir nodos o cambiar conexiones.',
                    background: '#1e1b4b',
                    color: '#f8fafc',
                    timer: 3000,
                    showConfirmButton: false,
                    position: 'top-end',
                    toast: true
                });
            }, 1000);
        }
        
        // Generar un mapa de ejemplo mejorado
        function generateExampleMap(prompt) {
            const centralId = nodeIdCounter++;
            const theme = currentTheme;
            
            // Nodo central m√°s prominente
            nodes.add({
                id: centralId,
                label: prompt,
                level: 0,
                color: {
                    background: theme.node.background,
                    border: theme.node.border
                },
                font: { color: theme.node.font, size: 22 },
                size: 40,
                borderWidth: 3
            });
            
            // Generar nodos secundarios basados en el tema
            const concepts = generateConcepts(prompt);
            
            concepts.forEach((concept, index) => {
                const nodeId = nodeIdCounter++;
                
                nodes.add({
                    id: nodeId,
                    label: concept,
                    level: 1,
                    color: {
                        background: theme.node.background + 'dd',
                        border: theme.node.border
                    },
                    font: { color: theme.node.font, size: 16 }
                });
                
                edges.add({
                    from: centralId,
                    to: nodeId,
                    color: { color: theme.edge.color, highlight: theme.edge.highlight },
                    width: 3
                });
                
                // Generar subnodos con variaci√≥n
                const subconcepts = generateSubconcepts(concept);
                subconcepts.forEach((sub, subIndex) => {
                    const subNodeId = nodeIdCounter++;
                    
                    nodes.add({
                        id: subNodeId,
                        label: sub,
                        level: 2,
                        color: {
                            background: theme.node.background + 'aa',
                            border: theme.node.border

        // Actualizar tema
        function updateTheme() {
            const themeSelect = document.getElementById('themeSelect').value;
            currentTheme = themes[themeSelect];
            
            // Actualizar colores de todos los nodos
            const allNodes = nodes.get();
            allNodes.forEach(node => {
                const level = node.level || 0;
                const opacity = level === 0 ? '' : (level === 1 ? 'dd' : 'aa');
                nodes.update({
                    id: node.id,
                    color: {
                        background: currentTheme.node.background + opacity,
                        border: currentTheme.node.border
                    },
                    font: { color: currentTheme.node.font }
                });
            });
            
            // Actualizar colores de todas las aristas
            const allEdges = edges.get();
            allEdges.forEach(edge => {
                edges.update({
                    id: edge.id,
                    color: { 
                        color: currentTheme.edge.color, 
                        highlight: currentTheme.edge.highlight 
                    }
                });
            });
        }
        
        // Actualizar disposici√≥n
        function updateLayout() {
            const layout = document.getElementById('layoutSelect').value;
            let options = {};
            
            switch(layout) {
                case 'hierarchical':
                    options = {
                        layout: {

        // A√±adir nuevo nodo
        async function addNode() {
            try {
                const nodeText = prompt('Ingresa el texto del nuevo nodo:');
                if (!nodeText) return;
                
                const parentId = prompt('ID del nodo padre (opcional, deja vac√≠o si no hay):');
                
                const newNodeId = nodeIdCounter++;
                const parentIdNum = parentId ? parseInt(parentId) : null;
                
                nodes.add({

                    label: nodeText,
                    color: {
                        background: currentTheme.node.background,
                        border: currentTheme.node.border

        // A√±adir conexi√≥n entre nodos
        async function addConnection() {
            const nodesList = nodes.get();
            if (nodesList.length < 2) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Faltan nodos',
                    text: 'Necesitas al menos 2 nodos para crear una conexi√≥n',
                    background: '#1e1b4b',
                    color: '#f8fafc'
                });
                return;
            }
            
            // Mostrar lista de nodos disponibles
            let nodesInfo = 'Nodos disponibles:\n';
            nodesList.forEach(node => {
                nodesInfo += `${node.id}: ${node.label}\n`;
            });
            
            try {
                const fromId = prompt(nodesInfo + '\nIngresa el ID del nodo origen:');
                if (!fromId) return;
                
                const toId = prompt('Ingresa el ID del nodo destino:');
                if (!toId) return;
                
                const fromIdNum = parseInt(fromId);
                const toIdNum = parseInt(toId);
                
                if (nodes.get(fromIdNum) && nodes.get(toIdNum)) {
                    edges.add({
                        from: fromIdNum,
                        to: toIdNum,
                        color: { 
                            color: currentTheme.edge.color, 
                            highlight: currentTheme.edge.highlight 
                        }
                    });
                    
                    Swal.fire({
                        icon: 'success',

                        background: '#1e1b4b',

            }
        }
